<div #map></div>


<ul class="list-group">
  <li *ngFor="let colorMarker of markers; let i = index" class="list-group-item"
    [ngStyle]="{backgroundColor:colorMarker.color}" (dblclick)="deleteMarker(i)"
    (click)="flyToMarker(colorMarker.marker)">
    Maker {{ i + 1 }}
  </li>
</ul>


<button class=" btn btn-primary" (click)="createMarker()">
  + Agregar Marcador
</button>
