<div #map id="map"> </div>

<div class="floating-range p-2">
  <div class="floating-content">
    <button class="btn btn-primary" (click)="zoomOut()">-</button>
    <input type="range" class="form-range px2 " min="-2" max="18" [value]="currentZoom" id="" #zoomInput
      (input)="zoomChange(zoomInput.value)">
    <button class="btn btn-secondary" (click)="zoomIn()">+</button>
  </div>

  <span class="form-label">
    Zoom : {{currentZoom | number: '2.2-2'}}
    <br>
    Lng, Lat : {{currentCenterLngLat }}


  </span>
</div>
