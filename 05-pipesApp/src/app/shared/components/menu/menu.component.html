<div class="card">
  <p-menubar pRipple [model]="menuItems">
    <ng-template pTemplate="start">
      <img src="https://angular.io/assets/images/logos/angular/shield-large.svg" height="40" class="mr-2" />
    </ng-template>
    <ng-template="end">
      <input type="text" pInputText placeholder="Search" class="w-full" />
      </ng-template>
  </p-menubar>
</div>
