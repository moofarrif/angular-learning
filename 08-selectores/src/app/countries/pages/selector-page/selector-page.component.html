<form [formGroup]="myForm">
  <!-- Regions -->
  <div class="row mb-3">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="region" class="form-control" name="" id="">
        <option value="">--Seleccione un continente --</option>
        <option *ngFor="let region of regions" [value]="region">
          {{ region }}
        </option>
      </select>
    </div>
  </div>
  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length>0">
    <div class="col">
      <label class="form-label">Continente:</label>
      <select formControlName="country" class="form-control" name="" id="">
        <option value="">--Seleccione un Pa√≠s --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
  <!-- Borders -->
  <div class="row mb-3" *ngIf="borders.length>0">
    <div class="col">
      <label class="form-label">Fronteras:</label>
      <select formControlName="border" class="form-control" name="" id="">
        <option value="">--Seleccione la frontera --</option>
        <option *ngFor="let country of borders" [value]="country.cca3">
          {{ country.name }}
        </option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code> {{ myForm.value | json }} </code>
<p>Is form valid: {{ myForm.valid }}</p>
